<html>

<head>
    <title>30DaysOfJavaScript:22 Day: World Countries List</title>
</head>

<body>
    <header>
        <h2>World Countries List</h2>

        <h4 id="total-countries"></h4>
        <h3>30DaysOfJavaScript:DOM-Day-2</h3>
        <h3>Author: Asabeneh Yetayeh</h3>

    </header>

    <div class="countries-container">
        <div class="countries-wrapper">

        </div>
    </div>

    <script src="./countries.js"></script>

    <script>
        const header = document.querySelector('h2')
        header.style.margin = ('25px auto')
        header.style.width = '500px'
        header.style.textAlign = 'center'

        const counter = document.querySelector('#total-countries')
        counter.innerText = countries.length
        counter.style.width = '500px'
        counter.style.textAlign = 'center'
        counter.style.margin = ('0 auto')

        document.querySelectorAll('h3').forEach(header => {
            header.style.margin = ('10px auto')
            header.style.width = '500px'
            header.style.textAlign = 'center'
        })

        const container = document.querySelector('.countries-wrapper')
        container.style.display = 'grid'
        container.style.width = '800px'
        container.style.gridTemplateColumns = '1fr 1fr 1fr 1fr 1fr 1fr'
        container.style.margin = ('0 auto')

        for(let i = 0; i < countries.length; i++) {
            const div = document.createElement('div')
            div.innerText = countries[i]
            container.appendChild(div)
            div.style.padding = '40px 0'
            div.style.margin = '3px'
            div.style.textAlign = 'center'
            div.style.textTransform = 'uppercase'
            div.style.fontFamily = 'sans-serif'
            div.style.fontSize = '12px'
            div.style.fontWeight = '600'
            div.style.border = 'solid 1px #ddd'
        }

    </script>

</body>

</html>

</html>
